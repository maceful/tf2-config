exec aa_TF2_Graphics
exec aa_TF2_AdvancedSettings
exec aa_TF2_Hud
exec aa_TF2_Keyboard_And_Mouse
exec aa_TF2_Sound

//Extras (exec tweaks)
exec null
exec tabgraph
exec confilter
map_background itemtest; wait 10; disconnect

//Binds
bind "r" "viewtoggle"
alias "viewtoggle" "viewoff"
alias "viewon" "r_drawviewmodel 1; alias "viewtoggle" "viewoff""
alias "viewoff" "r_drawviewmodel 0; alias "viewtoggle" "viewon""

//Launch
//-freq 144 -nod3d9ex -full -noipx -nosteamcontroller -w 2560 -h 1440 -high -novid -nojoy -nosteamcontroller -nohltv -particles 1 -precachefontchars -noquicktime -dxlevel 90 -noforcemparms -noforcemaccel -tickrate 128 -threads 8 -noaafonts +exec autoexec